<body>
    <nav class="navbar">
        <div class="columna izquierda">
            <div class="subtitle">
                <img src="img\cyber-security.png" />
            </div>
            <div class="tituloweb">
                <a href="index.html">STZ Security</a>
            </div>
        </div>
        <div class="columna">
            <div class="subtitle">
                Servicios
            </div>
            <div class="subtitle">
                Sobre nosotros
            </div>
            <div class="subtitle">
                Blog
            </div>
        </div>

            <a href="contact.html">
                <div class="boton">
                    Contáctanos
                </div>
            </a>
        </div>
    </nav>

    <div class="contact">
        <div class="textocontact">
            <h1>Contáctanos!</h1>
            <p>¡Estamos aquí para ayudarte! Si tienes alguna pregunta, comentario o sugerencia, no dudes en ponerte en contacto con nuestro equipo. 
            </p>
            <p>Estamos comprometidos en brindarte el mejor servicio posible.
            </p>
            <img src="img/contact-page-banner.png" alt="imagen de contactanos">
        </div>
        <form action="contactanos" class="contactanos">
                <input type="text" class="datos" name="nombre" id="nombre" placeholder="Introduce tu nombre">
                <input type="text" class="datos" name="email" id="email" placeholder="Introduce tu email">
                <input type="text" class="datos" name="tel" id="tel" placeholder="Introduce tu teléfono">
            <select name="selecciona" id="select-tipo">
                <option value="servicios">Elige un servicio </option>
                <option value="instalacion">Instalación y redes</option>
                <option value="ciberseguridad">Ciberseguridad</option>
                <option value="asistencia">Asistencia técnica y soporte remoto</option>
                <option value="auditoria">Auditoría y consultoría</option>
                <option value="recuperacion">Recuperación de datos</option>
                <option value="cursos">Cursos y talleres en Ciberseguridad</option>
                <option value="proteccion">Protección de datos</option>
                <option value="monitoreo">Monitoreo y gestión de amenazas</option>
            </select>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="Mensaje"></textarea>
            <input type="submit" value="Enviar">
        </form>
    </div>
    <div class="localizacion">
